<style>
  .hide{
    display: none;
  }
  .volume svg{
    width: 25px;
    color: rgb(145, 140, 140);
  }
  
</style>
<script>
  const sound = document.querySelector('.sound')
  const mute = document.querySelector('.mute')
  const midVolume = document.querySelector('.mid-volume')
  const volumeSlider = document.getElementById('volumeSlider');

  song.volume = volumeSlider.value;

  volumeSlider.addEventListener('input', function() {
      song.volume = volumeSlider.value;
      if (song.volume <= .4 && song.volume > 0) {
        mute.classList.add('hide')
        sound.classList.add('hide')
        midVolume.classList.remove('hide')
      }
      else if(song.volume === 0 ) {
        mute.classList.remove('hide')
        sound.classList.add('hide')
        midVolume.classList.add('hide')
      }
      else if(song.volume > .4){
        mute.classList.add('hide')
        sound.classList.remove('hide')
        midVolume.classList.add('hide')
      }
    });


</script>
